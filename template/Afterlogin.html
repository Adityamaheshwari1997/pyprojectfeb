<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>

<h2>Data Table</h2>

<table>
  <tr>
    <th>id</th>
    <th>Long_url</th>
    <th>Short_url</th>
  </tr>
  {% for item in row %}
  <tr>
    <td>{{item.0}}</td>
    <td>{{item.1}}</td>
    <td>adi.cc/{{item.2}}</td>
    <form action="/edit">
      <input type="hidden" name = 'id' value="{{item.0}}" method  = "get">
      <td><button type="submit">Edit</button> </td>
    </form>
  </tr>
  {% endfor %}
</table>

</body>
</html>
